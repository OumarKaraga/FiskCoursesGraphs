<!DOCTYPE <!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="d3/d3.v3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<title>Fisk</title>
</head>

<body style="text-align: center;">
	<script type="text/javascript">
   		 d3.select("body").append("h2").text("Department Graph")
    </script>
    <div>
    	

    	<svg width="50" height="50">
         	<circle class= "menu" cx="25" cy="25" r="20" stroke="" stroke-width="4" fill="green" onclick="alert('click!')"/>
        </svg>

        <svg width="50" height="50">
         <circle class= "menu" cx="25" cy="25" r="20" stroke="" stroke-width="4" fill="red" onclick="alert('click!')"/>
        </svg>

        <svg width="50" height="50">
         <circle class= "menu" cx="25" cy="25" r="20" stroke="" stroke-width="4" fill="blue" onclick="alert('click!')"/>
        </svg>
       
        <svg width="50" height="50">
         <circle class= "menu" cx="25" cy="25" r="20" stroke="" stroke-width="4" fill="orange"onclick="alert('click!')"/>
        </svg>
    </div>
    <div>
	<script type="text/javascript">

	

		var w = 1000
		var h = 1000

		var dataset ={
			nodes:[
					{name:"Mathematics"},
					{name:"Dr. Li"},
					{name:"Dr. Hussain"},
					{name:"Dr. Qian"},
					{name:"Dr. Haque"},
					{name:"Computer science"},
					{name:"Dr. Hussain"},
					{name:"Dr. Qian"}
			],
			
			edges:[
					{source:0, target:1},
					{source:0, target:2},
					{source:0, target:3},
					{source:0, target:4},
					{source:5, target:6},
					{source:5, target:7}
			]
		}

		console.log(dataset.nodes[0].name)
		//(step 1)--> Initialize Force Layout

		var force = d3.layout.force()
						.nodes(dataset.nodes)
						.links(dataset.edges)
						.size([w,h])
						.linkDistance([100])
						.charge([-500])
						.start()

		//step 2 --> create SVG

		var svg = d3.select("body").append("svg")
	   				.attr("height", h)
	   				.attr("width", w)

	   	// step 3 creates nodes as circles

	   	var nodes = svg.selectAll("circles")
	   					.data(dataset.nodes)
						.enter()
						.append("circle")
						.attr("index", function(d,i){return i})
						.attr("r", function(d,i){
							if (dataset.nodes[i].name == "Mathematics" || dataset.nodes[i].name == "Computer science"){
								return 17
							}
							return 10
						})
						//.on("mouseover", )
						//.classed("nodes", true)
						.style("fill", function(d,i){
							if (i>=0 && i<=4){
								return "green"
							}
							return "red"
						})
						.call(force.drag); 

		// step 4 create edges as lines

		var edges = svg.selectAll("line")
						.data(dataset.edges)
						.enter()
						.append("line")
						.style("stroke", "#ccc")
						.style("stroke-width", 4)

	    force.on("tick", function(){
			edges.attr("x1", function(d){return d.source.x})
				 .attr("y1", function(d){return d.source.y})
				 .attr("x2", function(d){return d.target.x})
				 .attr("y2", function(d){return d.target.y})

			nodes.attr("cx", function(d){return d.x})
				 .attr("cy", function(d){return d.y})

		})
		
		$(".menu").hover(function(){
			$(this).attr("stroke", "black")
		})
	</script>
	</div>
	</body>
</body>

</html>
